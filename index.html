<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <div class="authorize">
        <div class="authorize__content">
            <div class="authorize__picture">
                <div class="authorize__img"></div>
            </div>
            <div class="authorize__header">Авторизация</div>
            <div class="authorize__description">Введите пожалуйста своё фио и ник для дальнейшей авторизации</div>
            <form class="authorize__form">
                <input type="text" class="authorize__input" name="name" placeholder="Введите свое имя">
                <input type="text" class="authorize__input" name="nik" placeholder="Введите свой ник">
                <button type="submit" class="authorize__button">Войти</button>
            </form>
        </div>
    </div>
</body>

</html>
