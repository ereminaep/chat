<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <div class="chat">
        <div class="chat__header">
            <div class="chat__controls">
                <div class="chat__hide"></div>
                <div class="chat__open"></div>
                <div class="chat__close"></div>
            </div>
        </div>
        <div class="chat__body">
            <div class="chat__left">
                <div class="chat__search">
                    <div class="hamburger"></div>
                    <input class="chat__input" type="search" name="" id="" placeholder="Найти...">
                </div>
                <div class="chat__list">
                    <div class="chat__item">
                        <div class="chat__ico"><img src="/pictures/1.jpg"></div>
                        <div class="chat__message">
                            <div class="chat__name">Игорь Яицкий</div>
                            <div class="chat__text">Рад был пообщаться</div>
                        </div>
                    </div>
                    <div class="chat__item">
                        <div class="chat__ico"><img src="/pictures/2.jpg"></div>
                        <div class="chat__message">
                            <div class="chat__name">Алексей Трубин</div>
                            <div class="chat__text">Привет!</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat__right">
                <div class="chat__title">
                    <div class="chat__chat">Чат</div>
                    <div class="chat__count">2 участника</div>
                </div>
                <div class="chat__window">
                    <div class="chat__message-first left">Привет!
                        <div class="chat__time">17:55</div>
                    </div>
                    <div class="chat__message left">Как дела?
                        <div class="chat__time">17:55</div>
                    </div>
                    <div class="chat__message-first right">Привет!
                        <div class="chat__time">17:58</div>
                    </div>
                    <div class="chat__message-first right">Хорошо!
                        <div class="chat__time">17:58</div>
                    </div>
                    <div class="chat__message-first right">Как у тебя?
                        <div class="chat__time">17:58</div>
                    </div>
                    <div class="chat__message-first left">У меня все хорошо!
                        <div class="chat__time">17:59</div>
                    </div>
                    <div class="chat__message left">Рад был пообщаться
                        <div class="chat__time">17:59</div>
                    </div>
                </div>
                <div class="message">
                    <input class="message__field" placeholder="Введите сообщение...">
                    <button class="message__send">Отправить</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
